clean:
  - name: '@dawnjs/dn-middleware-clean'
    target:
      - build
      - lib
      - esm
      - types

dev:
  - name: '@dawnjs/dn-middleware-lint'
    noEmit: true
  - name: '@dawnjs/dn-middleware-call'
    pipe:
      - clean
  - name: $local
    location: ../../lib/index.js
    watch: true
    entry: ./src/index.tsx
    lint: true
    esm: false
    cjs: false

test:
  - name: '@dawnjs/dn-middleware-lint'

build:
  - name: '@dawnjs/dn-middleware-call'
    pipe:
      - clean
  - name: $local
    location: ../../lib/index.js
    entry: ./src/index.tsx
    generateDts: true
    # extractCSS: false
    # esm: false
    # cjs: false
    # umd:
    #   minFile: false
    #   onlyMinFile: true
    # parallel: true
    # analysis: true

build-multi:
  - name: '@dawnjs/dn-middleware-call'
    pipe:
      - clean
  - name: $local
    location: ../../lib/index.js
    entry:
      - ./src/components/ComponentA/index.tsx
      - ./src/components/ComponentB/index.tsx
    generateDts: true

build-multi2:
  - name: '@dawnjs/dn-middleware-call'
    pipe:
      - clean
  - name: $local
    location: ../../lib/index.js
    entry:
      - ./src/components/ComponentA/index.tsx
      - ./src/components/ComponentB/index.tsx
    generateDts: true
