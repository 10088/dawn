dev:
  - name: '@dawnjs/dn-middleware-lint'
    noEmit: true
  - name: '@dawnjs/dn-middleware-clean'
    target:
      - dist
      - lib
      - es
  - name: $local
    location: ../../lib/index.js
    watch: true
    entry: ./src/index.tsx
    lint: true

build:
  - name: '@dawnjs/dn-middleware-clean'
    target:
      - dist
      - lib
      - es
  - name: $local
    location: ../../lib/index.js
    entry: ./src/index.tsx
