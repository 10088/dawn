dev:
  - name: $local
    location: ../../lib/index.js
    env: development

dev:esbuild:
  - name: $local
    location: ../../lib/index.js
    env: development
    esbuild:
      loader: true

dev:swc:
  - name: $local
    location: ../../lib/index.js
    env: development
    swc: true

watch:
  - name: $local
    location: ../../lib/index.js
    env: development
    server: false
    watch: true

build:
  - name: $local
    location: ../../lib/index.js
    env: production

build:esbuild:
  - name: $local
    location: ../../lib/index.js
    env: production
    esbuild:
      loader: true
      minify: true

build:swc:
  - name: $local
    location: ../../lib/index.js
    env: production
    swc: true
