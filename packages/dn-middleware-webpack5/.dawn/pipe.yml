init:
  - name: pkginfo

clean:
  - name: clean
    target:
      - lib

dev:watch:
  - name: call
    pipe:
      - clean
  - name: lint
    realtime: true
  - name: babel
    watch: true
    disableTypeCheck: true
    extraPlugins:
      - babel-plugin-add-module-exports

dev:
  - name: $local
    location: ./lib/index.js
    entry:
      (0): ./src/*.ts
    template: ./test/index.html

test:
  - name: lint

build:
  - name: call
    pipe:
      - clean
  - name: babel
    extraPlugins:
      - babel-plugin-add-module-exports

publish:
  - name: call
    pipe:
      - test
  - name: publish
