init:
  - name: pkginfo

build:
  - name: ./lib/index.js
    #extract: ./build/locales/
  - name: webpack
    entry: ./demo/index.js
    common:
      disabled: true
    folders:
      js: ./
  - name: shell
    script:
      - node ./build/index.js

dev:
  - name: ./lib/index.js
  - name: webpack
    entry: ./demo/index.js
    common:
      disabled: true
    folders:
      js: ./
    watch: true
  - name: shell
    script:
      - node ./build/index.js

test:
  - name: lint
  
publish:
  - name: shell
    script:
      - dn test
      - npm pu