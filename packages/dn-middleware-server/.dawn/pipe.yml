init:
  - name: pkginfo

clean:
  - name: clean
    target:
      - lib

dev:
  - name: https
  #   cache: 1
  - name: ./lib/index.js
    host: localhost
    port: 9999
    # historyApiFallback: true
    # ssl: true

test:
  - name: lint

build:
  - name: call
    pipe:
      - clean
  - name: babel
    extraPlugins:
      - babel-plugin-add-module-exports

build:watch:
  - name: call
    pipe:
      - clean
  - name: babel
    watch: true
    extraPlugins:
      - babel-plugin-add-module-exports

publish:
  - name: call
    pipe:
      - test
  - name: publish
