name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environmnet
        uses: actions/setup-node@v1
        with:
          node-version: '8.x'
      - name: Install dependencies
        run: npm install
      - name: Run test
        run: ./bin/cli test
